<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inova Solutions - Produtos Profissionais</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="home.html">Dashboard</a>
    <a href="estoque.html">Estoque</a>
    <a href="produto.html">Produtos</a>
    <a href="#">Categorias</a>
    <a href="#">Fornecedores</a>
    <a href="relatorios.html">Relatórios</a>
    <a href="configuracoes.html">Configurações</a>
  </div>

  <div class="main">
    <header>
      <div class="logo">
        <i class="fas fa-boxes-stacked"></i>
        Inova Solutions
      </div>
      <button class="home-button" onclick="window.location.href='home.html'">
        <i class="fas fa-home"></i> Voltar para Home
      </button>
    </header>

    <div class="panel">
      <h2 class="panel-title">Cadastro de Produto Profissional</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="codigo">Código</label>
          <input type="text" id="codigo" class="form-control">
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input type="text" id="descricao" class="form-control">
        </div>
        <div class="form-group">
          <label for="sku">SKU</label>
          <input type="text" id="sku" class="form-control">
        </div>
        <div class="form-group">
          <label for="barra">Código de Barras</label>
          <input type="text" id="barra" class="form-control">
        </div>
        <div class="form-group">
          <label for="ncm">NCM</label>
          <input type="text" id="ncm" class="form-control">
        </div>
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input type="text" id="categoria" class="form-control">
        </div>
        <div class="form-group">
          <label for="marca">Marca</label>
          <input type="text" id="marca" class="form-control">
        </div>
        <div class="form-group">
          <label for="modelo">Modelo</label>
          <input type="text" id="modelo" class="form-control">
        </div>
        <div class="form-group">
          <label for="estoque">Estoque Atual</label>
          <input type="number" id="estoque" class="form-control">
        </div>
        <div class="form-group">
          <label for="estoqueMin">Estoque Mínimo</label>
          <input type="number" id="estoqueMin" class="form-control">
        </div>
        <div class="form-group">
          <label for="unidade">Unidade</label>
          <input type="text" id="unidade" class="form-control">
        </div>
        <div class="form-group">
          <label for="custo">Preço de Custo</label>
          <input type="text" id="custo" class="form-control">
        </div>
        <div class="form-group">
          <label for="venda">Preço de Venda</label>
          <input type="text" id="venda" class="form-control">
        </div>
        <div class="form-group">
          <label for="icms">ICMS (%)</label>
          <input type="text" id="icms" class="form-control">
        </div>
        <div class="form-group">
          <label for="ipi">IPI (%)</label>
          <input type="text" id="ipi" class="form-control">
        </div>
        <div class="form-group">
          <label for="fornecedor">Fornecedor</label>
          <input type="text" id="fornecedor" class="form-control">
        </div>
        <div class="form-group">
          <label for="validade">Validade</label>
          <input type="date" id="validade" class="form-control">
        </div>
        <div class="form-group">
          <label for="peso">Peso (kg)</label>
          <input type="text" id="peso" class="form-control">
        </div>
        <div class="form-group">
          <label for="dimensoes">Dimensões (LxAxP)</label>
          <input type="text" id="dimensoes" class="form-control" placeholder="Ex: 20x30x10 cm">
        </div>
      </div>
      <button class="btn btn-primary">Salvar Produto</button>
    </div>
  </div>
</body>
</html>
