<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inova Solutions - Financeiro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo"><i class="fas fa-coins"></i> Inova Solutions</div>
    <button class="home-button" onclick="window.location.href='home.html'"><i class="fas fa-home"></i> Voltar para Home</button>
  </header>

  <main>
    <div class="panel">
      <h2>Gestão Financeira</h2>
      <form id="financeForm">
        <div class="form-grid">
          <div>
            <label for="tipo">Tipo</label>
            <select id="tipo">
              <option value="Receita">Receita</option>
              <option value="Despesa">Despesa</option>
            </select>
          </div>
          <div>
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" required />
          </div>
          <div>
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" />
          </div>
          <div>
            <label for="valor">Valor (R$)</label>
            <input type="number" id="valor" step="0.01" required />
          </div>
          <div>
            <label for="data">Data</label>
            <input type="date" id="data" required />
          </div>
          <div>
            <label for="metodo">Método de Pagamento</label>
            <select id="metodo">
              <option>Dinheiro</option>
              <option>Cartão</option>
              <option>PIX</option>
              <option>Boleto</option>
            </select>
          </div>
          <div>
            <label for="observacoes">Observações</label>
            <textarea id="observacoes" rows="2"></textarea>
          </div>
        </div>
        <div class="actions">
          <button type="submit" class="btn">Salvar Lançamento</button>
          <button type="reset" class="btn" style="background: var(--secondary-color);">Limpar</button>
        </div>
      </form>
    </div>

    <div class="panel">
      <h2>Movimentações Recentes</h2>
      <table>
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Pagamento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaFinanceiro">
          <!-- Dados dinâmicos -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
