<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inova Solutions - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #0f0f10;
      --panel-color: #1c1d1f;
      --input-color: #2a2b2d;
      --text-color: #f0f0f0;
      --primary-color: #0078d7;
      --accent-color: #00a4ef;
      --secondary-color: #2e2e2e;
      --border-color: #3b3b3b;
      --error-color: #ff4d4f;
      --success-color: #00e676;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f10 0%, #1b1c1e 100%);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background-color: var(--panel-color);
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      max-width: 420px;
      width: 100%;
      border: 1px solid var(--border-color);
      text-align: center;
    }

    .login-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      background-color: var(--input-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      font-size: 15px;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      background-color: #1f1f21;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 25px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: #fff;
    }

    .btn-primary:hover {
      background-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(0, 120, 215, 0.4);
    }

    .btn-secondary {
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    .btn-secondary:hover {
      background-color: #3f3f3f;
      transform: translateY(-2px);
    }

    .alert {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .alert-error {
      background-color: rgba(255, 77, 79, 0.1);
      color: var(--error-color);
      border: 1px solid var(--error-color);
    }

    .alert-success {
      background-color: rgba(0, 230, 118, 0.1);
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-title {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title"><i class="fas fa-fingerprint"></i> Acesso Restrito</h1>

    <div id="alertBox" class="alert" role="alert"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usu치rio <span style="color: red">*</span></label>
        <input type="text" id="username" placeholder="Digite seu usu치rio" required autofocus />
      </div>

      <div class="form-group">
        <label for="password">Senha <span style="color: red">*</span></label>
        <input type="password" id="password" placeholder="Digite sua senha" required />
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-secondary" id="btnExit">
          <i class="fas fa-times-circle"></i> Sair
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const alertBox = document.getElementById('alertBox');
      const btnExit = document.getElementById('btnExit');

      form.addEventListener('submit', e => {
        e.preventDefault();
        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value.trim();

        if (!user || !pass) {
          showAlert('Preencha todos os campos.', 'error');
          return;
        }

        if (user === 'admin' && pass === '1234') {
          showAlert('Login bem-sucedido! Redirecionando...', 'success');
          setTimeout(() => {
            window.location.href = 'estoque.html';
          }, 1500);
        } else {
          showAlert('Usu치rio ou senha inv치lidos.', 'error');
        }
      });

      btnExit.addEventListener('click', () => {
        if (confirm('Deseja mesmo sair?')) window.close();
      });

      function showAlert(message, type) {
        alertBox.textContent = message;
        alertBox.className = `alert alert-${type}`;
        alertBox.style.display = 'block';
        setTimeout(() => (alertBox.style.display = 'none'), 3000);
      }
    });
  </script>
</body>
</html>
