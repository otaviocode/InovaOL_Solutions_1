<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inova Solutions - Relatórios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #121212;
      --panel-color: #1e1e1e;
      --input-color: #2d2d2d;
      --text-color: #ffffff;
      --border-color: #444;
      --primary-color: #0078d7;
      --accent-color: #00a4ef;
      --button-hover: #005fa3;
      --secondary-color: #3a3a3a;
      --table-hover: #2a2a2a;
      --radius: 8px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .home-button {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .home-button:hover {
      background-color: var(--button-hover);
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
    }
    .panel {
      background: var(--panel-color);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      margin-bottom: 40px;
    }
    h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    select, input {
      padding: 10px;
      border-radius: var(--radius);
      background: var(--input-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      width: 100%;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
    }
    th {
      background-color: var(--secondary-color);
    }
    tr:hover {
      background-color: var(--table-hover);
    }
    .btn {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><i class="fas fa-chart-line"></i> Inova Solutions</div>
    <button class="home-button" onclick="window.location.href='home.html'"><i class="fas fa-home"></i> Voltar para Home</button>
  </header>

  <main>
    <div class="panel">
      <h2>Relatórios Gerais do Sistema</h2>
      <div class="form-grid">
        <div>
          <label for="modulo">Módulo</label>
          <select id="modulo">
            <option value="produtos">Produtos</option>
            <option value="estoque">Estoque</option>
            <option value="usuarios">Usuários</option>
            <option value="financeiro">Financeiro</option>
            <option value="servicos">Serviços</option>
            <option value="configuracoes">Configurações</option>
          </select>
        </div>
        <div>
          <label for="dataInicio">Data Início</label>
          <input type="date" id="dataInicio">
        </div>
        <div>
          <label for="dataFim">Data Fim</label>
          <input type="date" id="dataFim">
        </div>
        <div>
          <label for="palavraChave">Palavra-chave</label>
          <input type="text" id="palavraChave" placeholder="Buscar por termo...">
        </div>
      </div>
      <button class="btn" onclick="gerarRelatorio()">Gerar Relatório</button>
    </div>

    <div class="panel">
      <h2>Resultado</h2>
      <table id="tabelaRelatorio">
        <thead>
          <tr>
            <th>Módulo</th>
            <th>Descrição</th>
            <th>Data</th>
            <th>Detalhes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Preenchido dinamicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    function gerarRelatorio() {
      const modulo = document.getElementById('modulo').value;
      const dataInicio = document.getElementById('dataInicio').value;
      const dataFim = document.getElementById('dataFim').value;
      const palavra = document.getElementById('palavraChave').value;

      const tabela = document.querySelector('#tabelaRelatorio tbody');
      tabela.innerHTML = '';

      for (let i = 1; i <= 5; i++) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${modulo}</td>
          <td>${modulo.charAt(0).toUpperCase() + modulo.slice(1)} exemplo ${i}</td>
          <td>${new Date().toLocaleDateString()}</td>
          <td>Detalhes ${i}</td>
        `;
        tabela.appendChild(tr);
      }
    }
  </script>
</body>
</html>
